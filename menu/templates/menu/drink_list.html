<html>
    <head>
        <meta charset="utf-8">
        <title>coffee Add</title>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>image</th>
                    <th>drink</th>
                    <th>modify</th>
                    <th>delete</th>
                </tr>
            </thead>
            <tbody>
                {% for drink in drink_list %}
                <tr>  
                    <td>{{ forloop.counter}}</td>
                    {% if drink.image != '' %}
                    <td><img src="{{drink.image.url}}" alt={{drink.name}} width=100px></td>
                    {% else %}
                    <td>----</td>
                    {% endif %}
                    <td>{{ drink }}</td>
                    <td><a href="{% url 'menu:update' pk=drink.id %}">Modify</a></td>
                    <td><a href="{% url 'menu:delete' pk=drink.id %}">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>    
        <a href="{% url 'menu:add_coffee'%}">add coffee</a>
        <a href="{% url 'menu:add_bubbletea'%}">add bubbletea</a>
    </head>

</html>
